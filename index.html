<html>

      <thead>
        <tr>

          <th>类型</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinyinjs@3.0.0/dist/pinyin.js"></script>
  </body>
</html>
