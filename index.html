<!DOCTYPE html>
<html>
  <head>
    <title>搜索书本</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>搜索书本</h1>
    <div id="search-form">
      <input type="text" id="search-box" placeholder="输入书名、作者或类型...">
      <button type="button" id="search-btn">搜索</button>
    </div>
    <table id="book-table">
      <thead>
        <tr>
          <th>书名</th>
          <th>作者</th>
          <th>类型</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="search.js"></script>
  </body>
</html>
